<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller 1: Autenticación y Autorización</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            background-color: #1e3a5f;
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            background-color: #fff;
            border-radius: 0 0 8px 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main .content {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="password"], input[type="number"], select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #1e3a5f;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        button i {
            margin-right: 8px;
        }

        button:hover {
            background-color: #16324a;
            transform: scale(1.05);
        }

        button:active {
            background-color: #0f2634;
            transform: scale(0.95);
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .grid-item {
            background-color: #1e3a5f;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            width: 150px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .grid-item:hover {
            background-color: #162d45;
        }

        .grid-item i {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .grid-item span {
            display: block;
            font-size: 16px;
            font-weight: bold;
        }

        /* Estilos específicos para la tabla de guarderías */
        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }

        .styled-table th, .styled-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .styled-table th {
            background-color: #1e3a5f;
            color: #ffffff;
            text-align: center;
        }

        .styled-table tbody tr {
            background-color: #f3f3f3;
            border-bottom: 1px solid #ddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f8f8f8;
        }

        .styled-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .button-create, .button-back {
            display: inline-block;
            padding: 10px 20px;
            margin: 15px 0;
            border-radius: 25px;
            background-color: #1e3a5f;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-create:hover, .button-back:hover {
            background-color: #16324a;
            transform: scale(1.05);
        }

        .button-create:active, .button-back:active {
            background-color: #0f2634;
            transform: scale(0.95);
        }

        .button-edit, .button-delete {
            padding: 5px 10px;
            border-radius: 25px;
            background-color: #1e3a5f;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-edit:hover, .button-delete:hover {
            background-color: #16324a;
            transform: scale(1.05);
        }

        .button-edit:active, .button-delete:active {
            background-color: #0f2634;
            transform: scale(0.95);
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Taller 1: Autenticación y Autorización</h1>
        </header>
        <main>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
